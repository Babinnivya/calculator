<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body>
	
	<label>Enter the First Number</label><br>
	<input type="text" id="n1"><br><br>
	<label>Enter the second number</label><br>
	<input type="text" id="n2"><br><br>
	<select id="operators" >
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>

	</select>
	<button onclick="output();">=</button><br><br>
	<label>Result</label><br>
	<input type="text" id="result">
	<script type="text/javascript">
		
		function addition(a,b){
			return a+b;
		}
		function subtraction (a,b){
			return a-b ;
		}
		function multiplication (a,b){
			return a*b;
		}
		function division (a,b){
			return a/b;
		}
		function output(){
		const n1 = parseInt(document.getElementById("n1").value);
		const n2 = parseInt(document.getElementById("n2").value);
		const operation = document.getElementById("operators").value;
		let result;
		switch (operation){
		case "+":
			result = addition(n1,n2);
			break;
		case "-":
			result = subtraction(n1,n2);
			break;
		case "*":
			result = multiplication(n1,n2);
			break;
		case "/":
			result = division(n1,n2);
			break;
		}
		document.getElementById("result").value = result;
		}
		

	</script>
	

</body>
</html>
